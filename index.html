<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator with JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <div class="calculator">
        <div class="output-display">
          <p id="output-result-display">0</p>
        </div>
        <div class="inputs-elements">
          <div class="other-outer">
            <div class="other-oparator">
              <button class="btn btn-1" id="clearOutput">C</button>
              <button class="btn btn-2" id="equal">=</button>
            </div>
          </div>
          <div class="input-outer">
            <div class="input-numbers">
              <button class="btn" value="9">9</button>
              <button class="btn" value="8">8</button>
              <button class="btn" value="7">7</button>
              <button class="btn" value="6">6</button>
              <button class="btn" value="5">5</button>
              <button class="btn" value="4">4</button>
              <button class="btn" value="3">3</button>
              <button class="btn" value="2">2</button>
              <button class="btn" value="1">1</button>
              <button class="btn" value=".">.</button>
            </div>
            <div class="input-oparator">
              <button class="btn" value="+">+</button>
              <button class="btn" value="-">-</button>
              <button class="btn" value="*">x</button>
              <button class="btn" value="/">รท</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
